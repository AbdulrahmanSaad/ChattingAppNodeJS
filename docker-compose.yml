version: "3.8"
services:
  web:
    build: .
    container_name: nodejscontainer
    image: abdusaad/chattingapp_nodejs
    ports:
      - "3000:3000"
    links: 
      - mongo
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb

  mongo:
    image: mongo
    container_name: mongocontainer
    ports:
     - "27018:27018"

volumes: 
  mongodb:
  mongodb_config: